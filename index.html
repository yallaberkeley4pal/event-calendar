<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
</head>
<body>
    <div>
        <h1><a href="https://www.instagram.com/yallaberkeley_palestinelove"> @yallaberkeley_palestinelove </a> collated events </h1>
	For more see, calendars from <a href="https://araborganizing.org"> AROC </a>, <a href="https://samidoun.net/2023/10/calendar-of-resistance-for-palestine-events-and-actions-around-the-world/"> Samidoun (worldwide actions)</a>

	<br>
        <!-- Replace with your Google Calendar embed code -->
	<iframe
		src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FLos_Angeles&src=eWFsbGFiZXJrZWxleXBhbGVzdGluZUBnbWFpbC5jb20&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043&mode=AGENDA&dates=20231129/20231230&showCalendars=0"
		style="border:solid 1px #777"
		width="800"
		height="600"
		frameborder="0"
		scrolling="no"></iframe>

    </div>
<div>
        <h1>Event Submission</h1>
        <form action="mailto:yallaberkeleypalestine@gmail.com" method="post" enctype="text/plain">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" required><br>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br>

            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" name="eventTime" required><br>

            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required><br>

            <label for="eventDescription">Event Description:</label><br>
            <textarea id="eventDescription" name="eventDescription" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
